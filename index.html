<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <title>Login page</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="card">
            <div class="card-body text-center">
                <form class="form-group">
                    <div class="mb-3">
                        <img src="assets/icone.png" alt="logo">
                        <h3 class="text-muted">Login</h3>
                    </div>
                    <hr>
                    <div class="mb-3">
                        <input class="form-control" type="email" name="email" id="email" placeholder="UsuÃ¡rio" required>                
                    </div>
                    <div class="mb-3">
                        <input class="form-control" type="password" name="senha" id="senha" placeholder="********" required>
                    </div>

                    <div class="mb-3">
                        <div class="row">
                            <div class="col">
                                <label class="form-check-label" for="flexCheckDefault">Lembrar-me</label>
                                <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                            </div>
                            <div class="col">            
                                <a href="#">Esqueceu a senha?</a>
                            </div>
                        </div>
                    </div>
                    <button class="btn px-5 btn-style-1" type="submit">Entrar</button>
                    <button class="btn px-5 btn-style-2" type="reset">Limpar</button>
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js" integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous"></script>
</body>

</html>
